<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: fit-content;
            
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit {
            background-color: #0056b3;
            border: solid;
            border-color: black;
            padding: 10px;
            border-radius: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Information</h2>
        <form id="student-info-form" action="" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="registration-number">Registration Number:</label>
                <input type="text" id="registration-number" name="registration-number" placeholder="Enter your registration number" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Enter your year" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="" disabled selected>Select your branch</option>
                    <option value="COMP">COMP</option>
                    <option value="IT">IT</option>
                    <option value="MECH">MECH</option>
                    <option value="E&TC">E&TC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="from-date">From Date:</label>
                <input type="date" id="from-date" name="from-date" required>
            </div>
            <div class="form-group">
                <label for="to-date">To Date:</label>
                <input type="date" id="to-date" name="to-date" required>
            </div>
            <div class="form-group">
                <a class = "submit" href="submission/sub.html">Submit</a>
            </div>
        </form>
    </div>
</body>
</html>

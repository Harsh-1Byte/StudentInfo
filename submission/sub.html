<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: fit-content;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
    width: 100%;
    border-collapse: collapse;
    border: 2px solid #4CAF50; /* Green border */
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #4CAF50; /* Green border */
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #4CAF50; /* Green background */
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2; /* Light grey background */
  }
  /* CSS for responsiveness */
  /* @media screen and (max-width: 600px) {

      width: 100%;
    }
  } */
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>

                <th>Name</th>
                <th>Registration</th>
                <th>Year</th>

              </tr>
            </thead>

    </div>
</body>
</html>
